
#user nobody nogroup; #表示以默认用户（root）运行。若取消注释，注意修改为相应权限的用户与组。
worker_processes auto;

error_log /var/log/nginx/error.log; #错误日志的文件地址

pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main; #访问日志的文件地址

    sendfile on;

    keepalive_timeout 65;

    server {
        listen 80;
        listen [::]:80; #无IPv6，此项可删除。
        return 301 https://$host$request_uri; #HTTP自动跳转HTTPS，让网站看起来更真实。
    }

    server {
        listen 443 ssl http2 default_server; #版本小于v1.25.1配置，否则删除。
        listen [::]:443 ssl http2 default_server; #版本小于v1.25.1配置，否则删除。另无IPv6，此项也可删除。
        #listen 443 ssl default_server; #版本不小于v1.25.1配置，去掉注释后启用。
        #listen [::]:443 ssl default_server; #版本不小于v1.25.1配置，去掉注释后启用。另无IPv6，此项也可删除。
        #http2 on; #版本不小于v1.25.1配置，去掉注释后启用。
        ssl_protocols TLSv1.2;
        ssl_reject_handshake on; #版本不小于v1.19.4才支持
    } #限定域名访问（禁止以IP方式访问网站）

    server {
        listen 443 ssl http2; #版本小于v1.25.1配置，否则删除。
        listen [::]:443 ssl http2; #版本小于v1.25.1配置，否则删除。另无IPv6，此项也可删除。
        #listen 443 ssl; #版本不小于v1.25.1配置，去掉注释后启用。
        #listen [::]:443 ssl; #版本不小于v1.25.1配置，去掉注释后启用。另无IPv6，此项也可删除。
        #http2 on; #版本不小于v1.25.1配置，去掉注释后启用。
        server_name z1.xx.yy; #修改为自己的域名

        ssl_certificate /home/tls/z1.xx.yy/z1.xx.yy.crt; #换成自己的证书，绝对路径。
        ssl_certificate_key /home/tls/z1.xx.yy/z1.xx.yy.key; #换成自己的密钥，绝对路径。

        ssl_protocols TLSv1.2;
        ssl_prefer_server_ciphers on; #优先使用服务端的密码套件（对如下TLSv1.2协议的密码套件有效）
        ssl_ciphers ECDHE-ECDSA-CHACHA20-POLY1305; #非AES算法的密码套件。若证书为RSA证书，ECDSA改为RSA。
        ssl_ecdh_curve secp521r1:secp384r1:secp256r1;

        location /VALdGZ9k { #与VMess+gRPC应用中serviceName对应
            if ($request_method != "POST") {
                return 404;
            } #POST协商失败时返回404
            client_body_buffer_size 1m;
            client_body_timeout 1h;
            client_max_body_size 0;
            grpc_pass grpc://unix:/dev/shm/vmessgrpc.sock; #转发给本机VMess+gRPC监听进程
            grpc_read_timeout 1h;
            grpc_send_timeout 1h;
            grpc_set_header Host $host;
            grpc_set_header X-Real-IP $remote_addr;
        }

        location / {
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always; #启用HSTS
            root /var/www/html; #修改为自己存放的WEB文件路径
            index index.html index.htm;
        }
    }

    server {
        listen 443 ssl http2; #版本小于v1.25.1配置，否则删除。
        listen [::]:443 ssl http2; #版本小于v1.25.1配置，否则删除。另无IPv6，此项也可删除。
        #listen 443 ssl; #版本不小于v1.25.1配置，去掉注释后启用。
        #listen [::]:443 ssl; #版本不小于v1.25.1配置，去掉注释后启用。另无IPv6，此项也可删除。
        #http2 on; #版本不小于v1.25.1配置，去掉注释后启用。
        include nginx_real.conf; #插入nginx_real.conf配置文件（real应用配置块，实现套CDN的应用的访问IP还原为客户端原始IP。选配，套CDN配置。）
        server_name z2.xx.yy; #修改为自己的域名

        ssl_certificate /home/tls/z2.xx.yy/z2.xx.yy.crt; #换成自己的证书，绝对路径。
        ssl_certificate_key /home/tls/z2.xx.yy/z2.xx.yy.key; #换成自己的密钥，绝对路径。

        ssl_protocols TLSv1.2 TLSv1.3; #若使用OpenSSL库，TLSv1.3需要OpenSSL库的版本不小于1.1.1编译才支持。
        ssl_prefer_server_ciphers on; #优先使用服务端的密码套件（对如下TLSv1.2协议的密码套件有效）
        ssl_ciphers ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-GCM-SHA256; #若证书为RSA证书，所有ECDSA改为RSA。
        ssl_ecdh_curve secp521r1:secp384r1:secp256r1:x25519; #若使用OpenSSL库，此项的配置参数需要OpenSSL库的版本不小于3.0.0编译才支持。

        location /VALdGZ9k { #与VMess+gRPC应用中serviceName对应
            if ($request_method != "POST") {
                return 404;
            } #POST协商失败时返回404
            client_body_buffer_size 1m;
            client_body_timeout 1h;
            client_max_body_size 0;
            grpc_pass grpc://unix:/dev/shm/vmessgrpc.sock; #转发给本机VMess+gRPC监听进程
            grpc_read_timeout 1h;
            grpc_send_timeout 1h;
            grpc_set_header Host $host;
            grpc_set_header X-Real-IP $remote_addr;
        }

        location / {
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always; #启用HSTS
            root /var/www/html; #修改为自己存放的WEB文件路径
            index index.html index.htm;
        }
    }
}
#备注：
#1、本示例使用非AES算法的密码套件配置（z1.xx.yy）、套CDN（z2.xx.yy）来避免被封。
